<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>
<ul>
    {{range .Articles}}
    <li>
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
        <small>Published at: {{.CreatedAt.Format "2006-01-02 15:04:05"}}</small>
    </li>
    {{end}}
</ul>
<div>
    {{if .PrevPage}}
    <a href="/?page={{.PrevPage}}">Previous</a>
    {{end}}
    {{if .NextPage}}
    <a href="/?page={{.NextPage}}">Next</a>
    {{end}}
</div>
</body>
</html>
